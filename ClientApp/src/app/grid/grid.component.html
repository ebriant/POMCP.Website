<svg height="320" width="320" class="camera-fov" *ngIf="camerasList.length > 0">
  <line *ngFor="let camera of camerasList"
        [attr.x1]="(camera.x+0.5) * getCellSize()"
        [attr.y1]="(camera.y+0.5) * getCellSize()"
        [attr.x2]="(camera.x+0.5) * getCellSize()+getVectorX(camera.orientation + camera.fov)"
        [attr.y2]="(camera.y+0.5) * getCellSize()+getVectorY(camera.orientation + camera.fov)"
        style="stroke:rgb(255,0,0);stroke-width:2" />
  <line *ngFor="let camera of camerasList"
        [attr.x1]="(camera.x+0.5) * getCellSize()"
        [attr.y1]="(camera.y+0.5) * getCellSize()"
        [attr.x2]="(camera.x+0.5) * getCellSize()+getVectorX(camera.orientation - camera.fov)"
        [attr.y2]="(camera.y+0.5) * getCellSize()+getVectorY(camera.orientation - camera.fov)"
        style="stroke:rgb(255,0,0);stroke-width:2" />
</svg>

<table id="board">
  <tr *ngFor="let y of ordinateArray()">
    <td *ngFor="let x of abscissaArray()" class="cell" style="text-align: center;"
        [style.background-color]="getCellColor(x,y)" [ngClass]="getCellClass(x,y)"
        [style.width]="getCellSize() +'px'" [style.height]="getCellSize() +'px'"
        (mousedown)="cellClick(x,y)" (mouseenter)="cellOver(x,y)" (mouseup)="isClicking=false">
<!--      TODO solve clicking for android-->

      <i *ngIf="getCellClass(x,y) == 'camera'" class="fa fa-video-camera" style="text-align: center;"></i>

    </td>
  </tr>
</table>
